{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block navbar %}

<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{ url_for('view.home') }}">Communitiez</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item nav-item-homepage">
          <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
        </li>
        <li class="nav-item active nav-item-homepage">
          <a class="nav-link" href="#">Sign Up</a>
        </li>
      </ul>
    </div>
</nav>

{% endblock %}

{% block content %}

<!-- Log In form -->

<div class="container-fluid container-form">
    <form action="#" method="post">
        <h4 class="form-heading">Sign Up</h4>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="passwordInput1">Password:</label>
            <input type="password" class="form-control" id="passwordInput1" name="passwordInput1" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="passwordInput2">Confirm Password:</label>
            <input type="password" class="form-control" id="passwordInput2" name="passwordInput2" placeholder="Enter Password (confirm)">
        </div>
            <button type="submit" class="btn btn-light btn-authentication" value="signup">Sign Up</button>
    </form>
</div>

{% endblock %}
